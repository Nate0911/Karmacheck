<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reddit Karma Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h2 {
      color: #ff4500;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>üîê Reddit Karma Checker</h2>
  <button onclick="login()">Log in with Reddit</button>
  <div id="result">Awaiting login...</div>

  <script>
    const CLIENT_ID = "SmslzzvON3NSyd_dJ1zU2Q";
    const REDIRECT_URI = "https://nate0911.github.io/Karmacheck/"; // Your GitHub Pages URL here
    const SHEET_ENDPOINT = "https://script.google.com/macros/s/AKfycbwr7B1gSq_mgkG6dbySdsJ29ASQatjXWr8z6rlH0kGrFty56YMNS-b1AoQ5fdRkKbZp7w/exec";

    function login() {
      const state = Math.random().toString(36).substring(2);
      localStorage.setItem("oauth_state", state);
      const authUrl =
        `https://www.reddit.com/api/v1/authorize?client_id=${CLIENT_ID}` +
        `&response_type=token&state=${state}` +
        `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
        `&duration=temporary&scope=identity`;
      window.location.href = authUrl;
    }

    window.onload = () => {
      if (!window.location.hash.includes("access_token")) return;

      const params = new URLSearchParams(window.location.hash.slice(1));
      const token = params.get("access_token");
      const returnedState = params.get("state");
      const savedState = localStorage.getItem("oauth_state");
      const result = document.getElementById("result");

      if (returnedState !== savedState) {
        result.innerText = "‚ö†Ô∏è State mismatch. Possible CSRF attack.";
        alert("‚ö†Ô∏è State mismatch detected. Login aborted.");
        return;
      }

      // Clear saved state to prevent reuse
      localStorage.removeItem("oauth_state");

      result.innerText = "üîç Fetching your Reddit profile‚Ä¶";

      fetch("https://oauth.reddit.com/api/v1/me", {
        headers: {
          Authorization: `Bearer ${token}`,
          "User-Agent": "KarmaChecker (by /u/Nate0911)"
        }
      })
      .then(res => res.json())
      .then(data => {
        const name = data.name;
        const commentKarma = data.comment_karma || 0;
        const linkKarma = data.link_karma || 0;
        const karma = commentKarma + linkKarma;
        const ageDays = Math.floor((Date.now() / 1000 - data.created) / 86400);
        const qualifies = karma > 300 || ageDays > 365;

        result.innerText =
`üë§ Username: ${name}
üó®Ô∏è Comment Karma: ${commentKarma}
üîó Link Karma: ${linkKarma}
üìÖ Account Age: ${ageDays} days

${qualifies ? "‚úÖ Qualified!" : "‚ùå Not qualified."}`;

        logToSheet({ name, karma, ageDays, qualified: qualifies });
      })
      .catch(err => {
        result.innerText = "‚ö†Ô∏è Error fetching profile:\n" + err.message;
        alert("Error fetching Reddit profile.");
      });
    };

    function logToSheet(data) {
      console.log("üì¶ Sending data to sheet:", data);

      fetch(SHEET_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(text => {
        console.log("‚úÖ Server responded:", text);
        alert("Karma logged successfully!");
      })
      .catch(err => {
        console.error("‚ùå Logging error:", err.message);
        alert("Error sending data to sheet.");
      });
    }
  </script>

</body>
</html>
