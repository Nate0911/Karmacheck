<!DOCTYPE html>
<html>
<head>
  <title>Reddit Karma Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f6f7f8;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 8px 0;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #fff;
      padding: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>üîç Reddit Karma Checker</h2>
  <input id="username" placeholder="Enter Reddit username" />
  <button onclick="check()">Check Karma</button>
  <div id="result">Awaiting input‚Ä¶</div>

  <script>
    function check() {
      const name = document.getElementById('username').value.trim().toLowerCase();
      const output = document.getElementById('result');
      if (!name) return output.innerText = "‚ö†Ô∏è Please enter a username.";

      const url = `https://www.reddit.com/user/${name}/about.json`;
      output.innerText = "‚è≥ Fetching Reddit profile‚Ä¶";

      fetch(url).then(res => {
        if (!res.ok) {
          output.innerText = `üö´ Failed with status ${res.status}. Reddit may be blocking requests.`;
          return;
        }
        return res.json();
      }).then(data => {
        if (!data?.data) {
          output.innerText = "üö´ No profile data found. Account may be private, deleted, or banned.";
          return;
        }

        const cKarma = data.data.comment_karma || 0;
        const lKarma = data.data.link_karma || 0;
        const created = new Date(data.data.created_utc * 1000);
        const ageDays = Math.floor((Date.now() - created.getTime()) / (1000 * 60 * 60 * 24));
        const qualifies = ageDays > 365 || (cKarma + lKarma) > 300;

        output.innerText =
          `${qualifies ? "‚úÖ Qualified!" : "‚ùå Not qualified."}
üó®Ô∏è Comment Karma: ${cKarma}
üîó Link Karma: ${lKarma}
üìÖ Account Age: ${ageDays} days`;
      }).catch(err => {
        output.innerText = "‚ö†Ô∏è Error occurred: " + err.message;
      });
    }
  </script>
</body>
</html>
