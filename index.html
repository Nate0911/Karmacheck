<!DOCTYPE html>
<html>
<head>
  <title>Reddit Karma Checker (OAuth + Logging)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f6f7f8;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 12px 0;
      background: #ff4500;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #fff;
      padding: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>üîê Reddit Karma Checker</h2>
  <button onclick="login()">Log in with Reddit</button>
  <div id="result">Awaiting login...</div>

  <script>
    const CLIENT_ID = "1j4bf4NNhFzYZQV3XTEUdutMla2vkTL7MkAPrgHmqx4A";
    const REDIRECT_URI = "https://nate0911.github.io/Karmacheck/";
    const SHEET_ENDPOINT = "https://script.google.com/macros/s/AKfycbxqH5n-MqTzXCL0wayH3wmzCgmk5SSfaDQ9QPhYVeSUJ7AUDRAvuappwACR9IhCtDqGDA/exec";

    function login() {
      const state = Math.random().toString(36).substring(2);
      const authUrl =
        `https://www.reddit.com/api/v1/authorize?client_id=${CLIENT_ID}` +
        `&response_type=token` +
        `&state=${state}` +
        `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
        `&duration=temporary` +
        `&scope=identity`;
      window.location.href = authUrl;
    }

    window.onload = () => {
      if (!window.location.hash.includes("access_token")) return;

      const params = new URLSearchParams(window.location.hash.slice(1));
      const token = params.get("access_token");
      const result = document.getElementById("result");

      result.innerText = "üîç Fetching your Reddit profile‚Ä¶";

      fetch("https://oauth.reddit.com/api/v1/me", {
        headers: {
          Authorization: `Bearer ${token}`,
          "User-Agent": "KarmaChecker (by /u/Nate0911)"
        }
      })
      .then(res => res.json())
      .then(data => {
        const name = data.name;
        const cKarma = data.comment_karma || 0;
        const lKarma = data.link_karma || 0;
        const karma = cKarma + lKarma;
        const ageDays = Math.floor((Date.now() / 1000 - data.created) / 86400);
        const qualifies = karma > 300 || ageDays > 365;

        result.innerText =
          `üë§ Username: ${name}
üó®Ô∏è Comment Karma: ${cKarma}
üîó Link Karma: ${lKarma}
üìÖ Account Age: ${ageDays} days

${qualifies ? "‚úÖ Qualified!" : "‚ùå Not qualified."}`;

        logToSheet({ name, karma, ageDays, qualified: qualifies });
      })
      .catch(err => {
        result.innerText = "‚ö†Ô∏è Error fetching profile: " + err.message;
      });
    };

    function logToSheet(data) {
      fetch(SHEET_ENDPOINT, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => console.log("‚úÖ Logged to sheet:", res.status))
      .catch(err => console.error("‚ö†Ô∏è Logging error:", err.message));
    }
  </script>
</body>
</html>
