<!DOCTYPE html>
<html>
<head>
  <title>Reddit Profile Checker</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input { padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    .result { margin-top: 20px; font-size: 18px; }
    .success { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <h2>‚úÖ Reddit Profile Eligibility Checker</h2>
  <p>üîç Enter your Reddit username below (no "u/" needed):</p>

  <input type="text" id="username" placeholder="e.g. RedditUser123" />
  <br>
  <button onclick="checkReddit()">Check Profile</button>

  <div class="result" id="result"></div>

  <script>
    async function checkReddit() {
      const username = document.getElementById("username").value.trim();
      const resultDiv = document.getElementById("result");

      if (!username) {
        resultDiv.innerHTML = '<span class="fail">‚ö†Ô∏è Please enter a Reddit username.</span>';
        return;
      }

      resultDiv.innerHTML = "‚è≥ Checking Reddit account...";

      try {
        const res = await fetch(`https://www.reddit.com/user/${username}/about.json`);
        const data = await res.json();

        if (!data || !data.data) {
          resultDiv.innerHTML = '<span class="fail">‚ùå Could not find that Reddit user.</span>';
          return;
        }

        const age = Math.floor(Date.now() / 1000) - data.data.created_utc;
        const karma = data.data.link_karma + data.data.comment_karma;

        const ageYears = (age / (60 * 60 * 24 * 365)).toFixed(1);

        if (age >= 31536000 || karma >= 200) {
          resultDiv.innerHTML = `
            <span class="success">‚úÖ Qualified!<br>
            üî¢ Account age: ${ageYears} years<br>
            ‚≠ê Total karma: ${karma}<br><br>
            üü© Your Proof Code: <b>Reddit-Verified-${Math.floor(Math.random() * 99999)}</b></span>
          `;
        } else {
          resultDiv.innerHTML = `
            <span class="fail">‚ùå Sorry, you do not qualify.<br>
            Your account must be 1+ year old OR have 200+ karma.<br><br>
            Age: ${ageYears} years, Karma: ${karma}</span>
          `;
        }
      } catch (e) {
        resultDiv.innerHTML = '<span class="fail">‚ùå Error checking account. Try again.</span>';
      }
    }
  </script>
</body>
</html>
