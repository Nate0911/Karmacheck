<!DOCTYPE html>
<html>
<head>
  <title>Reddit Profile Checker</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; background: #f8f8f8; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    .result { margin-top: 20px; font-size: 18px; }
    .success { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>

  <h2>‚úÖ Chek it out BITCH</h2>
  <p>üîç Please enter your Reddit username:</p>

  <input type="text" id="username" placeholder="e.g. RedditUser123">
  <br>
  <button onclick="checkReddit()">Check</button>

  <div class="result" id="result"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxB9JkGnDOYuXdzdJ_BZlSePTxPoLspSxX3B2a9tYROt6vH5CIhE1ihw3CZvaUPHGeUcg/exec";

    async function checkReddit() {
      const username = document.getElementById("username").value.trim();
      const resultDiv = document.getElementById("result");

      if (!username) {
        resultDiv.innerHTML = '<span class="fail">‚ö†Ô∏è Please enter a Reddit username.</span>';
        return;
      }

      resultDiv.innerHTML = "‚è≥ Checking Reddit account...";

      try {
        const res = await fetch(`https://www.reddit.com/user/${username}/about.json`);
        const data = await res.json();

        if (!data || !data.data) {
          resultDiv.innerHTML = '<span class="fail">‚ùå Could not find that Reddit user.</span>';
          return;
        }

        const age = Math.floor(Date.now() / 1000) - data.data.created_utc;
        const karma = data.data.link_karma + data.data.comment_karma;
        const ageYears = (age / (60 * 60 * 24 * 365)).toFixed(2);

        if (age >= 31536000 || karma >= 200) {
          const verificationCode = `Reddit-Verified-${Math.floor(Math.random() * 90000 + 10000)}`;

          // Log to Google Sheet
          await fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify({
              username: username,
              karma: karma,
              ageYears: ageYears,
              verificationCode: verificationCode
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          });

          resultDiv.innerHTML = `
            <div class="success">
              ‚úÖ <b>Qualified!</b><br>
              üïê Account Age: ${ageYears} years<br>
              ‚≠ê Total Karma: ${karma}<br><br>
              üü© <b>Your Verification Code:</b><br>
              <code>${verificationCode}</code><br><br>
              üìã Copy this and paste it in your Microworkers proof box.
            </div>
          `;
        } else {
          resultDiv.innerHTML = `
            <div class="fail">
              ‚ùå Sorry, you do not qualify.<br>
              üîû Account must be 1+ year old or have 200+ karma.<br>
              ‚è≥ Your Account Age: ${ageYears} years<br>
              üí¨ Karma: ${karma}
            </div>
          `;
        }
      } catch (e) {
        console.error(e);
        resultDiv.innerHTML = '<span class="fail">‚ö†Ô∏è Error checking Reddit account. Please try again.</span>';
      }
    }
  </script>
</body>
</html>
