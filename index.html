<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reddit Karma Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h2 {
      color: #ff4500;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>üîê Reddit Karma Checker</h2>
  <button onclick="login()">Log in with Reddit</button>
  <div id="result">Awaiting login...</div>

  <!-- Load the Google API client -->
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    // Reddit OAuth credentials
    const REDDIT_CLIENT_ID = "SmslzzvON3NSyd_dJ1zU2Q";  // Replace with your Reddit Client ID
    const REDDIT_REDIRECT_URI = "https://nate0911.github.io/Karmacheck/";

    // Google OAuth credentials for Sheets API
    const GOOGLE_CLIENT_ID = "583596748573-2jcem0uabkifi174vk0su5eidfuf6r7h.apps.googleusercontent.com"; // Replace with your Google Client ID
    const GOOGLE_API_KEY = "AIzaSyA6a-FNOIbv1soEWYCv7bJGvf1qj0wAtHQQ"; // Your Google API Key
    const SPREADSHEET_ID = "1j4bf4NNhFzYZQV3XTEUdutMla2vkTL7MkAPrgHmqx4A";  // Your Google Spreadsheet ID

    let redditToken = '';

    function login() {
      const state = Math.random().toString(36).substring(2);
      localStorage.setItem("oauth_state", state);
      const authUrl = `https://www.reddit.com/api/v1/authorize?client_id=${REDDIT_CLIENT_ID}&response_type=token&state=${state}&redirect_uri=${encodeURIComponent(REDDIT_REDIRECT_URI)}&duration=temporary&scope=identity`;
      window.location.href = authUrl;
    }

    window.onload = () => {
      if (!window.location.hash.includes("access_token")) return;

      const params = new URLSearchParams(window.location.hash.slice(1));
      redditToken = params.get("access_token");
      const returnedState = params.get("state");
      const savedState = localStorage.getItem("oauth_state");
      const result = document.getElementById("result");

      if (returnedState !== savedState) {
        result.innerText = "‚ö†Ô∏è State mismatch. Possible CSRF attack.";
        return;
      }

      localStorage.removeItem("oauth_state");

      result.innerText = "üîç Fetching your Reddit profile‚Ä¶";

      fetch("https://oauth.reddit.com/api/v1/me", {
        headers: {
          Authorization: `Bearer ${redditToken}`,
          "User-Agent": "KarmaChecker (by /u/Nate0911)"
        }
      })
      .then(res => res.json())
      .then(data => {
        const karma = (data.comment_karma || 0) + (data.link_karma || 0);
        result.innerText = `üë§ Username: ${data.name}\nTotal Karma: ${karma}`;

        logKarmaToSheet(karma);
      })
      .catch(err => {
        result.innerText = "‚ö†Ô∏è Error fetching profile:\n" + err.message;
      });
    };

    function logKarmaToSheet(karma) {
      gapi.load("client:auth2", () => {
        gapi.client.init({
          apiKey: GOOGLE_API_KEY,
          clientId: GOOGLE_CLIENT_ID,
          scope: "https://www.googleapis.com/auth/spreadsheets",
        }).then(() => {
          return gapi.client.sheets.spreadsheets.values.append({
            spreadsheetId: SPREADSHEET_ID,
            range: "Sheet1!A1", // Change to your desired range in the sheet
            valueInputOption: "RAW",
            resource: {
              values: [[new Date().toISOString(), karma]], // Add timestamp and karma
            },
          });
        }).then(response => {
          alert("Karma logged successfully!");
          console.log("Data logged to sheet:", response);
        }).catch(err => {
          alert("Error logging karma to Google Sheets.");
          console.error("Logging error:", err);
        });
      });
    }
  </script>
</body>
</html>
