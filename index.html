<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reddit Karma Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h2 {
      color: #ff4500;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>üîê Reddit Karma Checker</h2>
  <button onclick="login()">Log in with Reddit</button>
  <div id="result">Awaiting login...</div>

  <!-- Load the Google API client -->
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    const CLIENT_ID = "583596748573-2jcem0uabkifi174vk0su5eidfuf6r7h.apps.googleusercontent.com";  // Your Client ID
    const REDIRECT_URI = "https://nate0911.github.io/";
    const API_KEY = "AIzaSyA6a-FNOIbv1soEWYCv7bJGvf1qj0wAtHQ"; // Your API Key
    const SPREADSHEET_ID = "1j4bf4NNhFzYZQV3XTEUdutMla2vkTL7MkAPrgHmqx4A"; // Your Spreadsheet ID

    let token = '';

    function login() {
      const state = Math.random().toString(36).substring(2);
      localStorage.setItem("oauth_state", state);
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?scope=https://www.googleapis.com/auth/spreadsheets&response_type=token&state=${state}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&client_id=${CLIENT_ID}`;
      window.location.href = authUrl;
    }

    window.onload = () => {
      if (!window.location.hash.includes("access_token")) return;

      const params = new URLSearchParams(window.location.hash.slice(1));
      token = params.get("access_token");
      const returnedState = params.get("state");
      const savedState = localStorage.getItem("oauth_state");
      const result = document.getElementById("result");

      if (returnedState !== savedState) {
        result.innerText = "‚ö†Ô∏è State mismatch. Possible CSRF attack.";
        return;
      }

      localStorage.removeItem("oauth_state");

      result.innerText = "üîç Fetching your Reddit profile‚Ä¶";

      fetch("https://oauth.reddit.com/api/v1/me", {
        headers: {
          Authorization: `Bearer ${token}`,
          "User-Agent": "KarmaChecker (by /u/Nate0911)"
        }
      })
      .then(res => res.json())
      .then(data => {
        const karma = (data.comment_karma || 0) + (data.link_karma || 0);
        result.innerText = `üë§ Username: ${data.name}\nTotal Karma: ${karma}`;

        loadClientAndLog(data.name, karma);
      })
      .catch(err => {
        result.innerText = "‚ö†Ô∏è Error fetching profile:\n" + err.message;
      });
    };

    function loadClientAndLog(name, karma) {
      gapi.load("client:auth2", () => {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          scope: "https://www.googleapis.com/auth/spreadsheets",
        }).then(() => {
          return gapi.client.sheets.spreadsheets.values.append({
            spreadsheetId: SPREADSHEET_ID,
            range: "Sheet1!A1", // Change to your desired range
            valueInputOption: "RAW",
            resource: {
              values: [[new Date().toISOString(), name, karma]],
            },
          });
        }).then(response => {
          alert("Karma logged successfully!");
          console.log("Data logged to sheet:", response);
        }).catch(err => {
          alert("Error logging karma to Google Sheets.");
          console.error("Logging error:", err);
        });
      });
    }
  </script>
</body>
</html>
